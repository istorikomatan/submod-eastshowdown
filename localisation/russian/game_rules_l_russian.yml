 ES_RUS_BACK_AREAS_ENABLED_TEXT: "Неигровая зона (Высокая)"
 ES_RUS_BACK_AREAS_ENABLED_DESC: "Тылы России вынесены в отдельное государство для улучшения оптимизации и скорости игры. Всё население, фабрики, военные заводы и ресурсы тылов России передаются России в качестве эффектов с бонусами"
 ES_RUS_BACK_AREAS_DISABLED_TEXT: "Часть России (Низкая)"
 ES_RUS_BACK_AREAS_DISABLED_DESC: "Тылы России остаются в составе государства России, что может отрицательно сказаться на скорости игры."

 ES_NATO_STATUS: "Статус НАТО (Оптимизация)"
 ES_NATO_ONLY_MAIN_BASE_TEXT: "Главная база (Высокая)"
 ES_NATO_ONLY_MAIN_BASE_DESC: "Страны, входящие в \"НАТО\", передают государству \"НАТО\"" всё своё население, ресурсы, гражданские и военные заводы, склады техники и боеприпасов, а их территория становится непроходимой, чтобы очень сильно увеличит скорость игры."
 ES_NATO_UNITED_TEXT: "Единое НАТО (Средняя)"
 ES_NATO_UNITED_DESC: "Страны, входящие в \"НАТО\", объединяются в одну страну, передавая \"НАТО\" все свои территории, чтобы значительно увеличит скорость игры."
