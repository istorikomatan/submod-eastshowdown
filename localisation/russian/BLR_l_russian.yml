##BLR_influence_category_desc: "Беларусь находится в непосредственной близости к сердцу России - Москве. Также имеет границу более 800 км. Россия не готова отдать такую страну в руки НАТО. Но Беларуси гораздо выгоднее избавляться от любого иностранного влияния. НАТО же готово спонсировать оппозицию вплоть до проведения революции."
BLR_influence_category_gui: "Беларусь находится в непосредственной близости к сердцу России - Москве. Также имеет границу более 800 км. Россия не готова отдать такую страну в руки НАТО. Но Беларуси гораздо выгоднее избавляться от любого иностранного влияния. НАТО же готово спонсировать оппозицию вплоть до проведения революции."
