BLR_RUS_Union: "Союзное Государство"
##BLR_RUS_Union_desc: "Всю историю Россия и Беларусь были братьями. Сегодня тяжёлые времена для обоих государств. В Беларуси набирает силу оппозиция спонсируемая Западом. Россия сделала последний шаг для своего виживания, объявив о проведении СВО в Украине. Поэтому набирает силу идея создания Союзного государства России и Беларуси."
BLR_RUS_Union_gui: "Всю историю Россия и Беларусь были братьями. Сегодня тяжёлые времена для обоих государств. В Беларуси набирает силу оппозиция спонсируемая Западом. Россия сделала последний шаг для своего выживания, объявив о проведении СВО в Украине. Поэтому набирает силу идея создания Союзного государства России и Беларуси."
