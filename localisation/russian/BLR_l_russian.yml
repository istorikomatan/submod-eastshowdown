#Events
blr.2.t: "Суд над Григорием Костусёвым"
blr.2.desc: "Григорий Андрееевич Костусёв — белорусский политический деятель, глава Могилёвской областной Коалиции демократических сил, а также глава Партии Белорусский Народный Фронт с 2017 г. Был задержан КГБ Белоруссии у себя дома в городе Шклове 12 апреля 2021 года, а затем помещён в следственный изолятор в городе Минске. Обвиняется в заговоре с целью захвата власти в Беларуси, организованный еще двумя фигурантами дела - Юрием Зенковичем и Дмитрием Щигельским. По версии обвинения, Костусев достиг тайного соглашения с Зенковичем и Щигельским о захвате власти неконституционным путем, а также согласился с их доводами о том, что эти цели могут быть достигнуть только насильственным образом. В обвинении Костусеву, которые зачитывает прокурор, есть факты, которые уже оглашались во время зачитывания обвинения Зенковичу и Федуте, в том числе о том, что заговорщики планировали убийство главы государства, а также просили ВПК США выделить им на военный переворот в Беларуси 10 миллионов долларов. Прокурор зачитывал обвинение Костусеву более получаса. "Я не признаю вину", - заявил Костусёв в суде. Минский суд вынес Григорию Костусеву приговор — 10 лет лишения свободы."
blr.2.a: "Туда ему и дорога"
