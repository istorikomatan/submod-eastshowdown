 l_russian:
 LFR_start: "Боль Европы"
    LFR_start_desc: "Уже много лет сгущаются тучи над Украиной, на которую в очередной раз в истории направлены амбиции иного государства. А тем временем россияне более 30 лет в плену диктаторского режима Владимира Путина - человека, который практически лишил российский народ мечты в светлое демократическое будущее. Путин уже показал свои имперские желания, начав гибридную войну с Украиной. Теперь же западные спецслужбы пророчат нам полномасштабное вторжение. Что бы не произошло, мы на пороге исторических событий, которые поменяют расклад на политической арене не только двух стран, но и всей Европы"
    LFR_podgotovka: "Наращивание производства"
    LFR_podgotovka_desc: "Путин может вторгнуться на территорию Украины в любой момент времени. Ни у кого нет сомнений, что Россия имеет куда больший промышленный потенциал, нежели Украина, а её "российские" батальоны не располагают таким влиянием, чтобы собрать серьёзный ВПК засчёт Украины. Но несмотря на это, нам нужно как можно больше и лучше подготовиться к надвигающейся орды наступления врага"
    LFR_podgotovka2: "Подготовить армию"
    LFR_podgotovka2_desc: "Мы не знаем сколько ещё у нас есть времени, но вера в то что Россия вторгнется в Украину всё нарастает, особенно после новостей о консолидации ВС РФ вокруг границ с Украиной. Мы должны быть готовы к началу войны, чтобы не впасть в грязь лицом, если наши опасения окажутся не напрасными"
    LFR_start4: "Ударная сила оппозиции"
    LFR_start4_desc: "Недавно два европейских диктатора провели свои учения под названием "Союзная решимость", в то время как почти все западные СМИ кричат о стягивании войск РФ к границам Украины. Мы продолжаем надеяться на благоразумее человечества, однако это слишком наивно. Российская общественность слишком слаба ментально, чтобы предотвратить ужасающие последствия, им нужен ориентир, ударная сила, которая приведёт Россию к светлому цивилизованному миру. И такой ориентир у нас есть - Русский Добровольческий Корпус, воюющий со времен 2014 года с Путиным батальон, представляющий собой собрание правых и националистических россиян, а также виднеется некоторый конкурент - лево-центристский батальон Легион Свобода России. Несмотря на медийную конкуренцию, несмотря на разные тонкости в будущем нашей страны, мы должны понимать, что у нас общая цель - спасение России из лап Путлера и его олигархов. А кто из батальонов внесёт решающий вклад в общую победу - решать тебе"
    LFR_rdk: "РДК (в разработке)"
    LFR_rdk_desc: "Русский Добровольческий Корпус - это военно-политическая организация, состоящая из русских националистов-добровольцев, преимущественно граждан РФ, проживающих на территории Украины, воевавших на стороне Украины с 2014 года, и вставших на её защиту. Бойцы Русского Добровольческого Корпуса придерживаются консервативных взглядов и традиционалистских убеждений. Их цели схожи с целями ЛСР, однако из-за некотрых расходящихся идеологических моментов, являются конкурентами за внимание рос. общественности"
    LFR_lfr: "Легион Свобода России"
    LFR_lfr_desc: "Легион Свобода России - лево-центристское, местами консервативное и националистическое, крыло вооружённой оппозиции в России. Организация имеет точную и прямую цель - спасти Россию от диктаторского режима В.В.Путина, превратившего Россию в нищую, обворованную страну с низким уровнем жизни, и направить Родину на светлый путь демократического мира. Российская пропаганда удобно манипулирует фактами, называя их "нацистами", сравнивает с РОА, действующую во времена Второй мировой, однако дух революции не остановить. Как бы ВГТРК не Zомбировала народ, здравомыслящих людей всегда будет больше. Слава Украине! СВОБОДУ РОССИИ!"
 