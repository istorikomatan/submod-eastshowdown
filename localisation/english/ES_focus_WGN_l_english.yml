l_english:
WGN_utkin_orchestra: "Utkin Orchestra"
  WGN_utkin_orchestra_desc: "Dmitry "Wagner" Utkin is a Russian GRU special forces officer, reserve lieutenant colonel, holder of four Orders of Courage. Utkin is one of the creators, owners and commander of the Wagner PMC group. He took part in many military operations around the world, including and in the role of a mercenary of the "Slavic Corps". With the beginning of the event in eastern Ukraine in 2014, he took part in the creation of the PMC "Wagner", the name was derived from his call sign "Wagner", after which the "Wagner Group" he named took part in the battles for Lugansk airport, and then took part in conflicts around the world."
  WGN_africa: "African PMC enclave"
  WGN_africa_desc: "Africa was and continues to be the center of interests of the Russian Federation, so the Wagner PMC in Africa defended their interests. Mercenaries provide force support and protect strategic objects. The very influence of the Wagner group on the continent has spread to more than 25 countries."
  WGN_council: "Council of Commanders of PMC "Wagner""
  WGN_council_desc: "To solve political, logistical, assault and defensive tasks, it is necessary to gather commanders who have shown themselves to be the most effective during the entire existence of the PMC. Dmitry Utkin, who created Wagner, as well as Andrey Troshev, Mikhail Mizintsev and Davor Savivich - all these figures are the most important and the most influential commanders of musicians who in the future will be able to participate in military operations in Ukraine."
  WGN_slavic_corps: "Heir to the Slavic Corps"
  WGN_slavic_corps_desc: "Dmitry "Wagner" Utkin is a former mercenary and commander of a separate battalion of the "Slavic Corps", under whose auspices he participated in the Syrian expedition. Also, former mercenaries in the future became members of the Wagner PMC."
  WGN_smo: "Contract with the Motherland"
  WGN_smo_desc: “The Motherland is calling us to serve - at the beginning of the military operation it became clear that Wagner would not be left out of business in Africa when such events were happening at home. We will provide great assistance to the Russian army by taking part in the Northern Military District. Victory will be ours! "
  WGN_troops_transfer: "Troops Transfer to Ukraine"
  WGN_troops_transfer_desc: "To begin the participation of Wagner PMC in the combat zone, it is necessary to transfer our African units to Russia, and later to Ukraine, which is what the leadership will do in the near future."
  WGN_ad_campaign: "Advertising company PMC "Wagner""
  WGN_ad_campaign_desc: “Almost no one in Russia knows about our army, except for a narrow circle of people. The whole country should know about our guys and there should be legends about our generals. To do this, we will need to launch an advertising campaign aimed at different target audiences - musicians should be known everyone, from a student to a pensioner."
  WGN_cooperation_with_rf: "Planning military operations together with the Russian Defense Ministry"
  WGN_cooperation_with_rf_desc: "We are not alone on the battlefield and must cooperate with the Russian army. Together with the Ministry of Defense, we will plan offensive and assault operations on enemy positions to achieve the greatest effectiveness of soldiers in battle."
  WGN_donbass_concentrate: "Concentrate on Donbass"
  WGN_donbass_concentrate_desc: “One of the main goals of the Northern Military District is the defense of Donbass, which is also the most difficult direction for the advance of Russian troops. For eight years, Ukrainian fortified areas were built and now Donbass is an almost impregnable fortress, but Wagner will destroy this fortress, and the region will finally completely come under Russian control."
  WGN_bakhmut: "Operation "Bakhmut meat grinder""
  WGN_bakhmut_desc: "Knowing the desperation of the Ukrainian army and the reluctance of their military command to retreat from cities under the threat of capture, we can use this to our advantage. Having started fighting for a certain settlement in the Donbass, the Ukrainian command will begin to pull its reserves into this city, and we, having huge artillery and air superiority, we will destroy and grind everyone who tries to stop us. We will be able to use prisoners from prisons as manpower, while at the same time the city will be defended by the best Ukrainian formations. As a result, they will lose "Most of our offensive potential, and we - untrained prisoners who can easily be replaced. An ideal target for the operation would be the city of Bakhmut - an important logistics center connecting many roads from all over the Donbass and through which the railway passes."
  WGN_prigozhin_line: "Prigozhin Line"
  WGN_prigozhin_line_desc: "We are not the only ones who can advance in the Donbass - to cover our units in the rear, it will be necessary to build defensive structures to repel any attempts by Ukrainian militants to break through the front line."
  WGN_destroy_nazi: "Liberate Bakhmut"
  WGN_destroy_nazi_desc: “Long battles for one of the main logistics centers of Donbass ended in our triumph and the defeat of the Ukrainian troops. Throughout all this time, Ukraine, despite the requests of its Western allies, continued to gather its besttroops into a meat grinder, destroying and grinding them, and, having inflated a “fortune” from Bakhmut that cannot be lost, she hit her own reputation. Now, PMC “Wagner” is known not only in Russia, but throughout the world as a group of mercenaries that defeated the best Ukrainian formations."
  WGN_symbolic_ad: "Distribution of "Musicians" symbols"
  WGN_symbolic_ad_desc: "The Wagner PMC chevrons should become recognizable throughout the country and will be applied to simple T-shirts, and everyone who sees our skull will immediately think of musicians with Kalash rifles. Blood, Honor, Motherland, Courage!"
  WGN_recruitment_buildings: "PMC recruitment points"
  WGN_recruitment_buildings_desc: "For more volunteers to join our PMC, it will be necessary to set up recruitment points in large cities on crowded streets - the more the better."
  WGN_private_cemetries: "Private cemeteries "PMC Wagner""
  WGN_private_cemetries_desc: "Unfortunately, losses cannot be avoided, and the more people join us, more graves will need to be allocated for them. To effectively bury fallen soldiers, entire cemeteries will need to be allocated to the Wagner PMC."
  WGN_troll_factories: "Prigozhin's Troll Factory"
  WGN_troll_factories_desc: "The Internet Research Agency is engaged in spreading our propaganda through the use of fake accounts on large social networks. The agency is also known as the “Troll Factory” and began its work long before the start of the war, but now, when the Western information war and the Ukrainian TsIPsO are working with all their might, The troll factory needs to gain even greater strength, because Russia obviously cannot compete in the information war with the West, and this needs to be corrected."
  WGN_sac: "Summer and Crossbows"
  WGN_sac_desc: "PMC Wagner should be recognizable not only in military circles, but also on the streets, among ordinary people, every citizen will have to know about Wagner. For such purposes, it will be possible to use the information field, social networks and music creators."
  WGN_kyiv_concentrate: "Focus on the Kiev direction"
  WGN_kyiv_concentrate_desc: "Seeing the difficulties in the offensive of the Russian army in Northern Ukraine and Kyiv, PMC Wagner will operate in this zone of the Northern Military District to support Russian soldiers and take the main northern Ukrainian cities, as well as the main target - Kyiv."
  WGN_liberate_kyiv: "Liberate Kyiv"
  WGN_liberate_kyiv_desc: “Together with the efforts of the Russian troops, we were able to fulfill one of the main goals of the special operation - to liberate Kiev! This is a triumphant victory for us, and Zelensky and his team fled like cowards, realizing that they would take into account the cities and themselves if they did not evacuate. When the Ukrainian leadership "In fact, beheaded, it will be easier for our troops to advance along the front line, liberating more and more cities along the way. Justice will prevail!"
  WGN_vinnitsa: "Promotion to Vinnitsa"
  WGN_vinnitsa_desc: “Having liberated Kyiv, the way was opened for us to liberate another large city in central Ukraine - Vinnitsa. Demoralized Ukrainian troops are practically fleeing from their positions and occupying key positions around and inside the city will not be a problem for our soldiers, which will be another blow to the Ukrainian command."
  WGN_best_pmc: "The best PMC in the world"
  WGN_best_pmc_desc: “Throughout the entire course of the special operation, the musicians proved their professionalism and combat capability, and the city that made us famous, and for which there were the most difficult battles with Ukraine, was finally liberated. We proved what we are capable of, we destroyed tens of thousands of well-trained people with our own hands Ukrainian militants, we are a force, and now everyone in the world knows about it."
  WGN_prisoner_recruitment: "Prisoner Recruitment"
  WGN_prisoner_recruitment_desc: "By recruiting prisoners in prisons, Wagner will be able to recruit even more people into his composition in a relatively short time. And although prisoners are not the best soldiers, the units consisting of them can be used as a method of weakening Ukrainian defensive positions and further assault on fortifications with the introduction more experienced units."
  WGN_tank_division: "Form tank battalions"
  WGN_centre: "PMC "Wagner" center"
  WGN_centre_desc: "The Wagner Center will be the media office of the PMC, located in St. Petersburg. The center will host various events related to us in one way or another, for example, streamers will be able to conduct their broadcasts of war games in the Wagner Center, in exchange for advertising of us from the streamer "This will further strengthen our influence and fame in the country."

  ######################### shell hunger
  WGN_shell_starvation: "Shell Starvation"
  WGN_shell_starvation_desc: "With the increase in the number of soldiers, the need for ammunition in PMCs increases, which, for some reason, the Ministry of Defense does not want to satisfy completely, despite the huge stockpiles of weapons and successes at the front. We are well aware of the kind of people the leaders are "The Russian army and their plans to rein us in. We must prevent this from happening!"
  WGN_troops_withdrawal: "Withdrawal of units from the NWO zone"
  WGN_troops_withdrawal_desc: "Enough of this bullying from the Russian leadership - if they don't want to supply us with ammunition, we leave the battlefield. There is no point in continuing to shed blood in huge quantities when the only thing that needs to be done is to give us weapons. We leave "
  WGN_continue_the_battle: "Let's fight this battle!"
  WGN_continue_the_battle_desc: "In the most difficult time for the country, the leadership of the Ministry of Defense wanted to play games with us, ceasing to supply the required amount of ammunition. Well, if they want to butt, we'll butt."
  WGN_fight_against_military_bureaucracy: "Fight against the "military bureaucracy""
  WGN_fight_against_military_bureaucracy_desc: “The near-military bureaucrats are simply jealous of our successes at the front, when they themselves are forced to constantly flee from their positions, they don’t like it, and they take it out on us. While Russian blood is shed, these bloodsuckers sit in their offices and drink French wine ", bought with stolen money, and they themselves are discussing how they will continue to poison our soldiers with shell starvation. We cannot allow the bloodshed to continue, we must stop them!"
  WGN_defamation: "Discreditation of the Russian Ministry of Defense"
  WGN_defamation_desc: "The Ministry of Defense is a bunch of cowards and bloodsuckers who profit from Russian soldiers and the war. Every citizen should know this, because while there is a difficult war going on in his country, these bureaucrats are playing games with us. Let the people know what the leadership of the Ministry of Defense is In fact."
  WGN_oligarch_war: ""The oligarchs needed the war""
  WGN_oligarch_war_desc: “Despite attempts to assure the Russian public that Ukraine was planning an attack on the republics of Donbass and the North Military District was a necessary measure, this was never true. The war was needed for even greater sawing and plunder of the Russian army and a bunch of oligarchs-bureaucrats who did not care about death soldiers who only wanted pockets full of money."
  WGN_appeal: "Appeal to Putin"
  WGN_appeal_desc: “It became extremely clear to us that Vladimir Putin is being deceived just like ordinary Russians. What is brought to his table and what is happening at the front are completely different things. He may not even know that we are not "We are delivering ammunition. We must contact him and open our eyes to what is happening in any way, the first thing that is needed is the President's awareness of the huge problem."
  WGN_agreement: "Agreement"
  WGN_agreement_desc: "Agreement"
  WGN_rejection: "Rejection"
  WGN_rejection_desc: "Rejection"
  WGN_march: ""§HMarch of Justice§!""
  WGN_march_desc: “We can’t wait any longer - it’s time to act. We tried to cooperate with the Ministry of Defense and resolve the issue peacefully, but it is already obvious that they will not change their disgusting position. The only way to rid the army of such corrupt officials is to eliminate them. It is necessary to begin preparing for the inevitable , we can't tolerate their antics any longer!"
  WGN_no_blood: ""We will not shed Russian blood""
  WGN_no_blood_desc: "We will not shed Russian blood"
  WGN_back_to_war: "Return to NWO zone"
  WGN_back_to_war_desc: "Return to war zone"
