 word.1.d:0  "   In his opening remarks to the 11th Emergency Special Session of the UN General Assembly, President Shahid reiterated that Russia's military offensive violates the territorial integrity and sovereignty of Ukraine and is incompatible with the UN Charter. He reiterated his call for an immediate ceasefire, maximum restraint by all parties and a full resumption of diplomacy and dialogue."
