 word.14.t:0 "Accusing Russia of cracking down on civil society"
 word.14.d:0 ""Over the past decade, we have witnessed a severe and systematic crackdown on civil society in Russia," said the UN human rights experts. The stigmatization of civil society actors and human rights defenders as' foreign agents, 'the harassment and imprisonment of them, the closure of human rights organizations, and severe restrictions on freedom of expression, peaceful assembly and association have further contributed to the closure of an already shrinking civil space." "
